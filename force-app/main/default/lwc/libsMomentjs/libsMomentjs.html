<template>
    <lightning-card title="LibsMomentjs" icon-name="custom:custom19">
        <div class="slds-m-around_medium">
            <lightning-input
                type="datetime"
                value={selectedDateTime}
                onchange={handleDateTimeChange}
            ></lightning-input>
            <lightning-input
                label="Day of year"
                value={dayOfYear}
                disabled
            ></lightning-input>
            <lightning-input
                label="Week of year"
                value={weekOfYear}
                disabled
            ></lightning-input>
            <lightning-input
                label="Calculated"
                value={calculatedDateTime}
                disabled
            ></lightning-input>
        </div>
    </lightning-card>
</template>
